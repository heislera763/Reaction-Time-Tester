[Resolution]
ResolutionWidth=1280		 ; Width of the window in pixels; Default=1280
ResolutionHeight=720		 ; Height of the window in pixels; Default=720

[Colors]
ReadyColor=000,000,255       ; State when you are waiting for "react" screen; Default=0,0,255
ReactColor=000,255,000       ; State when you click to react; Default=0,255,0
EarlyColor=255,000,000       ; State when you click too early; Default=255,0,0
ResultColor=128,128,128 	 ; State when results are displayed; Default=128,128,128

[Fonts]
FontName=Arial	 		     ; Font that will be used; Default=Arial
FontSize=32					 ; Font size; Default=32
FontStyle=Bold			     ; Valid options: Regular, Italic, or Bold; Default=Bold
EarlyFontColor=255,255,255   ; Font color when clicked too early; Default=255,255,255
ResultsFontColor=255,255,255 ; Font color for results; Default=255,255,255

[Delays]
MinDelay=1000				 ; Minimum time (in ms) before "React" screen appears; Default=1000
MaxDelay=3000				 ; Maximum time (in ms) before "React" screen appears; Default=3000
EarlyResetDelay=1500		 ; Time (in ms) before the automatic reset after an "Early" result; Default=1500
VirtualDebounce=50           ; Time (in ms) for which additional inputs are ignored, helps prevent skipping past results/double inputing by mistake; Default=50

[Trial]
AveragingTrials=5			 ; Number of trials used for averaging (i.e. the last 5 values will be averaged); Default=5
TotalTrials=1000	         ; Total number of trials before ending the program, not currently implemented; Default=1000

[Toggles]
RawKeyboardEnabled=1	     ; Toggle for keyboard raw input; Default=1
RawMouseEnabled=1			 ; Toggle for mouse raw input; Default=1
RawInputDebug=0				 ; Debug toggle for raw input; Default=0
TrialLoggingEnabled=0		 ; Enable logging of trial results; Default=0
DebugLoggingEnabled=0		 ; Dev tool, just prints placeholder text right now; Default=0