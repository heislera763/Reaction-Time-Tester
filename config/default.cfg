[Colors]
ReadyColor=000,000,255       ; State when you are waiting for "react" screen; Default=0,0,255
ReactColor=000,255,000       ; State when you click to react; Default=0,255,0
EarlyColor=255,000,000       ; State when you click too early; Default=255,0,0
ResultColor=128,128,128 	 ; State when results are displayed; Default=128,128,128

[Fonts]
FontName=Arial	 		     ; Font that will be used; Default=Arial
FontSize=32					 ; Font size; Default=32
FontStyle=Bold			     ; Valid options: Regular, Italic, or Bold; Default=Bold
EarlyFontColor=255,255,255   ; Font color when clicked too early; Default=255,255,255
ResultsFontColor=255,255,255 ; Font color for results; Default=255,255,255

[Delays]
MinDelay=1000				 ; Minimum time (in milliseconds) before "React" screen appears; Default=1000
MaxDelay=3000				 ; Maximum time (in milliseconds) before "React" screen appears; Default=3000
EarlyResetDelay=1500		 ; Time (in milliseconds) before automatic reset after a "Early" result; Default=1500
VirtualDebounce=50           ; Time (in milliseconds) before which additional inputs are ignored; Default=50

[Trial]
NumberOfTrials=5			 ; Number of trials used for averaging; Default=5

[Toggles]
RawKeyboardEnable=1			 ; Toggle for keyboard raw input; Default=1
RawMouseEnable=1			 ; Toggle for mouse raw input; Default=1
RawInputDebug=0				 ; Debug toggle for raw input; Default=0
LogEnable=0					 ; Enable logging of trial results; Default=0